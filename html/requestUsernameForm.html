<button id="" style="height: 25px" onclick="removeElement('#usernameId')">
  Go back
</button>
<div
  class="username"
  style="margin: auto; padding: 1em; background-color: rgb(100, 100, 100)"
>
  <h2>Add a username</h2>

  <form
    id="formUsername"
    style="
      display: flex;
      justify-content: center;
      padding: 0.5em;
      flex-direction: column;
    "
  >
    <input
      type="text"
      id="usernameField"
      placeholder="YourAwesomeUsername"
      required
    /><br />

    <input type="submit" value="Add a username" id="btnAddUsername" />
    <i style="font-size: 0.4em; text-align: center"
      >This action is permanent and cannot be changed</i
    >
  </form>
</div>
