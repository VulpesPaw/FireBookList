<button id="" style="height: 25px" onclick="removeElement('#loginId')">
  Go back
</button>
<div
  class="register"
  style="margin: auto; padding: 1em; background-color: rgb(100, 100, 100)"
>
  <h2>Login with FireBase Authentication</h2>
  <form
    id="formLogin"
    style="
      display: flex;
      justify-content: center;
      padding: 0.5em;
      flex-direction: column;
    "
  >
    <input type="text" placeholder="email" id="email" /><br />
    <input type="password" placeholder="pwd" id="pwd" /><br />
    <input type="submit" value="Login" id="btnLogin" />
  </form>
  <br />
</div>
